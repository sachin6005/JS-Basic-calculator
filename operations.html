<!DOCTYPE html>
<html>  
    <head>
        <title>basic Calculator</title>
        <style>
div{
  margin-top:30px;
}
input{
  margin-right:10px;
  height: 20px;
}
button{
   margin-right:10px;
   font-size: 20px;
}
span{
    font-size: 20px;
}

        </style>
        <script src="operations.js" type="text/javascript"></script>
    </head>
<body>
  <h2>ADDITION</h2>
  <div>
        <input type="text" id="num1">
        <input type="text" id="num2">
       
        <button type="button" onclick="printsum()">+</button>
    <span type="text" id="printvalue"></span>
  </div>
  <h2>SUBTRACTION</h2>
  <div>
   <input type="text" id="num3">
   <input type="text" id="num4">
       
        <button type="button" onclick="printsub()">-</button>
    <span type="text" id="printvalue2"></span>
    </div>
  <h2>MULTIPLICATION</h2>
   <div>
   <input type="text" id="num5">
   <input type="text" id="num6">
       
        <button type="button" onclick="printmultiply()">x</button>
    <span type="text" id="printvalue3"></span>
    </div>
  <h2>DIVISION</h2>
   <div>
   <input type="text" id="num7">
   <input type="text" id="num8">
       
        <button type="button" onclick="printdivide()">/</button>
    <span type="text" id="printvalue4"></span>
    </div>
    </body>
</html>
